<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Welcome to your relaxation/study haven!</h1>
    </header>
    <main class="double-border">
      <div class="main-screen">
        <img src="nature.jpg" alt="audio-thumbnail" id = "audio-thumbnail"/>
        <audio src="erokia_ambient-wave-56-msfxp7-78.mp3" id="my-audio"></audio>
      </div>

      <div class="controls">
        <button id="play-pause-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt=""
            id="play-pause-img"
          />
        </button>
        <button id="mute-unmute-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt=""
            id="mute-unmute-img"
          />
        </button>
        <button id="step-backward-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/rewind.png"
            alt="rewind"
          />
        </button>
        <button id="fast-forward-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/fast-forward.png"
            alt="fast forward"
          />
        </button>
        <div id="progress-bar-container"><span id="progress-bar"></span></div>
    
        
    </main>
    <footer>Icons by <a href="https://icons8.com/">Icons8</a></footer>
  </body>
</html>
